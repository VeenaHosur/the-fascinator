#
# Solr base URL
#
solr.url=http://localhost:8080/solr
#solr.user=
#solr.pass=

#
# Registry (Fedora 3)
#
registry.url=http://localhost:8080/fedora
registry.pass=fedoraAdmin
registry.user=fedoraAdmin

#
# Repository to harvest
#   repository.type = oai | fedora
#
repository.type=oai-ore
repository.url=http://rspilot.usq.edu.au/cgi/search/simple/export_rspilot_ResMapUrls.xml?exp=0|1|-date/creators_name/title|archive|-|q:_fulltext_/abstract/creators_name/date/title:ALL:IN:the|-|eprint_status:eprint_status:ALL:EQ:archive|metadata_visibility:metadata_visibility:ALL:EX:show&output=ResMapUrls&_action_export=1&screen=Public::EPrintSearch&cache=47485

#
# Indexer
#   relative to current directory
#
indexer.rules=ore-rules.py

#
# Optional
#   max.requests = number of requests
#     Note: OAI-PMH does 100 records per requests, FEDORA does 25
#   modified.since = only get records modified since this date/time
#     Note: By default harvest records modified from now
#
#max.requests=0
#modified.since=01-01-2008T00:00:00Z
