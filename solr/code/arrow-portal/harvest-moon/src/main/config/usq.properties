#
# Solr base URL
#
solr.url=http://localhost:8080/solr
#solr.user=
#solr.pass=

#
# Registry (Fedora 3)
#
registry.url=http://localhost:8080/fedora
registry.user=fedoraAdmin
registry.pass=fedoraAdmin

#
# Repository to harvest
#   repository.type = oai-pmh | oai-ore | fedora
#
repository.type=oai-pmh
repository.url=http://eprints.usq.edu.au/cgi/oai2

#
# Indexer
#   relative to directory where this properties file resides
#
indexer.rules=usq-rules.py

#
# Optional
#   max.requests = number of requests
#     Note: OAI-PMH does 100 records per request, FEDORA does 25
#   modified.since = only get records modified since this date/time
#     Note: By default harvest records modified from now
#
#max.requests=0
#modified.since=2008-05-15T00:00:00Z
