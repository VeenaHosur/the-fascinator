log4j.rootCategory=INFO, stdout

# stdout is set to be a ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender

# stdout uses PatternLayout
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-6p %-25c{1} - %m%n

# for update log feedback
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/opt/the-fascinator/work/harvest.log
log4j.appender.file.MaxFileSize=128KB
log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.Append=false
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ISO8601} %-6p %-25c{1} - %m%n

log4j.category.au.edu.usq.fascinator.HarvestClient=DEBUG, file
log4j.category.au.edu.usq.fascinator.api=DEBUG, file
log4j.category.au.edu.usq.fascinator.harvester=DEBUG, file
log4j.category.au.edu.usq.fascinator.indexer=DEBUG, file
log4j.category.au.edu.usq.fascinator.storage=DEBUG, file
log4j.category.au.edu.usq.fascinator.transformer=DEBUG, file

log4j.category.au.edu.usq=DEBUG
