<html>
<head>
  <title>Search</title>
  <script type="text/javascript" src="jquery/jquery-1.3.2.min.js"></script>
  <script type="text/javascript">
  jQuery(function(){
      jQuery.getJSON("api/search/default/*:*", function(data) {
          jQuery.each(data.response.docs, function(i, doc) {
              jQuery("#search").append("<div class='item'><p>" + doc["dc.title"] + "<p><p>" + doc["dc.description"] + "</p><hr/></div>");
          });
      });
  });
  function doSearch() {
    var query = $('#query').value()
    alert(query.value())
  }
  </script>
</head>
<body>
  <h1>Search</h1>
  <form onsubmit="doSearch()">
    <input id="query" type="text" size="40" />
    <input type="submit" />
  </form>
  <div id="search"></div>
</body>
</html>
