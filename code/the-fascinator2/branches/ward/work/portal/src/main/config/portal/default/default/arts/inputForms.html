
<input type="hidden" name="xmlns:dc" value="http://dublincore.org/documents/2008/01/14/dcmi-terms/" />

<div class="inputscreens">
    <h3><a href="#screen1">General&nbsp;Details</a></h3>
    <div id="screen1" class="inputscreen">
        <div>
            <h1><label for="dc:title">General Details</label></h1>
            <h2><label for="dc:title">Title</label></h2>
            <p><input type="text" id="dc:title" size="80" placeholder="enter title here"/></p>

            <h2><label for="dc:date">Date</label></h2>
            <p><input type="text" placeholder="date" class="date" id="dc:date"/></p>
            <h2><label for="dc:creator.1.foaf:Person.foaf:givenName">Creators</label></h2>

            <table class="row-sortable" id="dc:creator."><tbody>
             <tr class="header-row">
                <th></th>
                <th>#</th>
                <th><label for="dc:creator.1.foaf:Person.foaf:givenName">First Name</label></th>
                <th><label for="dc:creator.1.foaf:Person.foaf:familyName">Surname</label></th>
                <th></th>
                <th style="width:100%;"></th>
             </tr>
             <tr class="sort-item tr-item">
                <td><img class="facets-grip" src="/portal/default/images/icons/grippy.png"/></td>
                <td>1</td>
                <td><input type="text" placeholder="first name"
                           id="dc:creator.1.foaf:Person.foaf:givenName" /></td>
                <td><input type="text" placeholder="last name"
                           id="dc:creator.1.foaf:Person.foaf:familyName"/></td>
                <td class="delete-row">delete</td>
             </tr>
             <tr class="sort-item tr-item">
                <td><img class="facets-grip" src="/portal/default/images/icons/grippy.png"/></td>
                <td>2</td>
                <td><input type="text" placeholder="first name"
                           id="dc:creator.2.foaf:Person.foaf:givenName"/></td>
                <td><input type="text" placeholder="last name"
                           id="dc:creator.2.foaf:Person.foaf:familyName"/></td>
                <td class="delete-row">delete</td>
             </tr>
             <tr>
                <td></td>
                <td></td>
                <td><input type="button" class="add-tr-item" value="Add another creator"/></td>
                <td></td>
             </tr>
            </tbody></table>
            <h2><label for="dc:abstract">Abstract</label></h2>
            <p><textarea rows="6" cols="80" id="dc:abstract"
                         placeholder="abstract description"></textarea></p>
        </div>
        <div class="tab-nav">
            <span class="next-tab">next-tab</span>
        </div>
    </div>

    <h3><a href="#screen2">More&nbsp;Details</a></h3>
    <div id="screen2" class="inputscreen">
        <div>
            <h2>Contributors</h2>
        </div>
        <div class="tab-nav">
            <span class="prev-tab">prev-tab</span>
            <span class="next-tab">next-tab</span>
        </div>
    </div>

    <h3><a href="#screen3">Reporting</a></h3>
    <div id="screen3" class="inputscreen">
        <div>
            <h2><label for="dc:subject.abs:anzsrc">Field of Research codes</label></h2>
            <div class="multi-section-json" id="dc:subject.anzsrc:for." style="margin:1em 0 2em 0;">
                <div class="selected-list"><!-- --></div>
                <span><!-- --></span>
                <input class="add" type="button" value="Add" style="display:none;"/>
                <input type="hidden" name="__json-path" value="arts/json/"/>
                <input type="hidden" name="__json-file" value="index.json"/>
                <input type="hidden" name="__idPostfix" value=".rdf:resouce"/>
                <input type="hidden" name="__labelPostfix" value=".skos:prefLabel"/>
            </div>
            <p>
            </p>

            <h2><label for="dc:subject.usq:folksonomy.1">Keywords</label></h2>
            <table class="row-sortable-not" id="dc:subject.usq:folksonomy."><tbody>
             <tr class="sort-item tr-item">
                <td style="display:none;"></td>
                <td style="display:none;">1</td>
                <td><input type="text" placeholder="enter a keyword here" id="dc:subject.usq:folksonomy.1"/></td>
                <td class="delete-row" style="display:none;">delete</td>
                <td style="width:100%;"/>
             </tr>
             <tr>
                <td style="display:none;"></td>
                <td style="display:none;"></td>
                <td><input type="button" class="add-tr-item" value="Add another keyword"/></td>
                <td></td>
             </tr>
            </tbody></table>
        </div>
        <div class="tab-nav">
            <span class="prev-tab">prev-tab</span>
            <span class="next-tab">next-tab</span>
        </div>
    </div>

    <h3><a href="#screen4">Upload</a></h3>
    <div id="screen4" class="inputscreen">
        <div>
            <h2>Add a file</h2>
            <div id="add-a-file">
              <table><tbody><tr>
                <td style="width:32em;">
                    <div style="padding:1ex 0 1ex 0;">
                        <form action="." method="POST" enctype="multipart/form-data">
                          <label for="z:Attachment.0.dc:title">File: </label>
                          <input type="file" id="z:Attachment.0.dc:title"
                               name="upload-file-file"/>
                        </form>
                    </div>
                    <p>
                        <label for="z:Attachment.0.z:type">Type: </label>
                        <select id="z:Attachment.0.z:type">
                            <option value="photo">Photo</option>
                            <option value="video">Video</option>
                            <option value="document">Document</option>
                        </select>
                    </p>
                    <p>
                        <label for="z:Attachment.0.dc:date">Date: </label>
                        <!-- Note: having a # in the id attribute stops
                            jQuery.datePicker from working correctly!
                        -->
                        <input type="text" class="date" id="z:Attachment.0.dc:date"/>
                    </p>
                </td>
                <td class="upload-info" style="vertical-align:middle"> </td>
              </tr></tbody></table>
              <h3>Creators</h3>
              <table class="row-sortable"><tbody>
                <tr class="header-row">
                  <th></th>
                  <th>#</th>
                  <th><label for="z:Attachment.0.dc:creator.1.foaf:Person.foaf:givenName">First Name</label></th>
                  <th><label for="z:Attachment.0.dc:creator.1.foaf:Person.foaf:familyName">Surname</label></th>
                  <th></th>
                  <th style="width:100%;"></th>
                </tr>
                <tr class="sort-item tr-item">
                  <td><img class="facets-grip" src="/portal/default/images/icons/grippy.png"/></td>
                  <td>1</td>
                  <td><input type="text" id="z:Attachment.0.dc:creator.1.foaf:Person.foaf:givenName"/></td>
                  <td><input type="text" id="z:Attachment.0.dc:creator.1.foaf:Person.foaf:familyName"/></td>
                  <td class="delete-row">delete</td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td><input type="button" class="add-tr-item" value="Add another creator"/></td>
                  <td></td>
               </tr>
              </tbody></table>

              <h3><label for="z:Attachment.0.dc:description">Description</label></h3>
              <p><textarea rows="4" cols="80" id="z:Attachment.0.dc:description"></textarea></p>
              <p>Note: the file format will be determined by the server.</p>
              <input type="button" id="add-file" value="Add"/>
              <span class="hidden" id="uploading-file-msg" style="font-size:120%;"> </span>
              <img class='hidden' id='upload-file-loading' src='/portal/default/images/loading-progress.gif' alt='Loading'/>
              </div>
            <hr/>

            <h2>Files already added</h2>
            <iframe id="uploadframe" name="uploadframe" 
                    style="display:none; height:8ex; width:80em; border:1px solid red;"/>
            <p id="files-already-added"><!-- --></p>
        </div>
        <div class="tab-nav">
            <span class="prev-tab">prev-tab</span>
            <span class="next-tab">next-tab</span>
        </div>
    </div>

    <h3><a href="#screen5">Deposit</a></h3>
    <div id="screen5" class="inputscreen">
        <div>
            <input type="submit" id="update-package" value="Submit"/>
        </div>
        <div class="tab-nav">
            <span class="prev-tab">prev-tab</span>
        </div>
    </div>
</div>
